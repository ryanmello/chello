<div class="flex flex-col items-center justify-center p-20">
  <h1 class="text-3xl font-semibold mb-2">Chat with Ryan's AI</h1>
  <p>Ask about experience, skills, projects, or anything else!</p>

  <section class="mt-8 w-full flex justify-center">
    <div class="w-full max-w-2xl border rounded-lg p-4 flex flex-col gap-4">
      <!-- Messages -->
      <div class="min-h-48 max-h-96 overflow-y-auto space-y-3">
        @for (m of messages(); track $index) {
        <div class="flex" [class.justify-end]="m.role === 'user'">
          <div
            class="px-3 py-2 rounded-xl max-w-[80%]"
            [class.bg-gray-100]="m.role === 'ai'"
            [class.bg-blue-600]="m.role === 'user'"
            [class.text-white]="m.role === 'user'"
          >
            {{ m.text }}
          </div>
        </div>
        }
      </div>

      <!-- Input -->
      <div class="flex gap-2">
        <input
          #box
          type="text"
          class="flex-1 rounded-md border px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500"
          (keydown.enter)="handleSend(box)"
        />
        <button class="rounded-md border px-4 py-2 hover:bg-gray-50" (click)="handleSend(box)">
          Send
        </button>
      </div>
    </div>
  </section>
</div>
