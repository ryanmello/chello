<div class="flex flex-col items-center justify-center p-12">
  <h1 class="text-3xl font-semibold">Chat with Ryan's AI</h1>
  <p class="mt-2 text-gray-500">Ask about experience, skills, projects, or anything else!</p>

  <div class="mt-8 w-full max-w-4xl rounded-xl border border-gray-200 shadow-sm">
    <!-- Header -->
    <div class="flex items-center justify-between px-4 py-3 border-b border-gray-200">
      <span class="text-sm text-gray-500">Thread #42</span>
      <button class="text-sm rounded-md border px-2 py-1 hover:bg-gray-50">New chat</button>
    </div>

    <!-- Messages -->
    <div class="p-4 space-y-3 h-[22rem] overflow-y-auto">
      <!-- AI -->
      <div class="flex">
        <div class="max-w-[80%] rounded-2xl bg-gray-100 px-3 py-2">
          Hi! I'm Ryan's AI. Ask about experience, skills, or projects.
        </div>
      </div>

      <!-- User -->
      <div class="flex justify-end">
        <div class="max-w-[80%] rounded-2xl bg-blue-600 text-white px-3 py-2">
          What did Ryan build at Visa?
        </div>
      </div>

      <!-- AI -->
      <div class="flex">
        <div class="max-w-[80%] rounded-2xl bg-gray-100 px-3 py-2">
          He architected an agentic operating system called Cipher…
        </div>
      </div>
    </div>

    <!-- Input -->
    <div class="p-4 border-t border-gray-200">
      <div class="flex gap-2">
        <input
          type="text"
          placeholder="Type a message…"
          class="flex-1 rounded-lg border border-gray-300 px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button class="rounded-lg border px-4 py-2 hover:bg-gray-50">Send</button>
      </div>
    </div>
  </div>
</div>
