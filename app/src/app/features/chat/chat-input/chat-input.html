<div class="relative max-w-4xl mx-auto">
  <div class="relative flex items-center border border-border rounded-xl bg-background shadow-sm">
    <textarea 
      #textArea
      hlmInput
      class="flex-1 resize-none border-0 bg-transparent px-4 py-3 focus:ring-0 focus:border-0 max-h-32 min-h-[50px] leading-6"
      placeholder="Message Ryan's AI..."
      rows="1"
      (keydown)="handleKeydown($event, textArea)"
      (input)="adjustHeight(textArea)"
      style="padding-top: 12px; padding-bottom: 12px;"
    ></textarea>
    
    <button 
      hlmBtn 
      size="icon"
      variant="ghost"
      class="m-2 shrink-0"
      (click)="handleSend(textArea)"
      [disabled]="!textArea.value.trim()"
    >
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
      </svg>
    </button>
  </div>
  
  <div class="text-xs text-muted-foreground mt-2 text-center">
    Ryan's AI can make mistakes. Consider checking important information.
  </div>
</div>
