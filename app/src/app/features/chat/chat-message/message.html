<div class="w-full">
  <div class="max-w-4xl w-full mx-auto p-4">
    <div class="flex gap-4 w-full">
      <!-- Avatar -->
      <div class="flex-shrink-0">
        @if (m().isHumanMessage) {
          <div class="w-8 h-8 bg-primary rounded-full flex items-center justify-center">
            <span class="text-sm font-medium text-primary-foreground">RM</span>
          </div>
        } @else {
          <div class="w-8 h-8 bg-green-600 rounded-full flex items-center justify-center">
            <span class="text-sm font-medium text-white">AI</span>
          </div>
        }
      </div>
      
      <!-- Message Content -->
      <div class="flex-1">
        <div class="w-full text-foreground">
          <p class="whitespace-pre-wrap leading-relaxed">{{ m().content }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
