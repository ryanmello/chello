<div class="flex flex-col items-center justify-center p-16">
  <h1 class="text-3xl font-semibold mb-2">Chat with Ryan's AI</h1>
  <p>Ask about experience, skills, projects, or anything else!</p>

  <section class="mt-8 w-full flex justify-center">
    <div class="w-full max-w-2xl border rounded-lg p-4 flex flex-col gap-4">
      <!-- Messages -->
      <div class="min-h-48 max-h-[600px] overflow-y-auto scrollbar-hide">
        @for (message of messages(); track $index) {
          <app-chat-message [m]="message" />
        }
      </div>

      <!-- Input -->
      <app-chat-input (send)="onMessageSend($event)" />
    </div>
  </section>
</div>
